<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="10">

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/dataTables.bootstrap.css" rel="stylesheet">

	</head>

	<body>
		<div class="container-fluid">
		<div id='table-container'></div>

			<h2>Bounty</h2>
			<div id='table-container0'></div>

			<h2>Conflict</h2>
			<div id='table-container1'></div>

			<h2>Dock</h2>
			<div id='table-container2'></div>
			<h2>Mision Accepted</h2>
			<div id='table-container3'></div>
			<h2>Mission Completed</h2>
			<div id='table-container4'></div>
			<h2>Mision Aborted</h2>
			<div id='table-container5'></div>
			<h2>Bodyscan</h2>
			<div id='table-container6'></div>
    </div><!-- /.container -->

	<footer class='footer'>
		<div class='container-fluid'>
			<hr />
			<!-- <p class='pull-right'><a href='Some Website address'>CSV to HTML Table</a> by <a href='Some Website Address'>Me</a></p> -->
		</div>
	</footer>

	<!-- ==================================================
  Bootstrap core JavaScript
	================================================== -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.csv.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.js"></script>
	<script src='js/csv_to_html_table.js'></script>

	<script>
		var data_id, dat = ["data/bounty.csv","data/conflictzone.csv","data/dockinfo.csv","data/msnaccept.csv","data/msncomplete.csv","data/msnabort.csv","data/bodyscan.csv"];

		for (var data_id = 0; data_id < dat.length; data_id++) {
			CsvToHtmlTable.init(
				{
						csv_path: dat[data_id],
						element: 'table-container'+data_id,
						csv_options: {separator: ',', delimiter: '""'}
				}
			);
		};

	</script>


</body>
