<html lang="en">

	<body>

			<div id='table-container2'></div>
			<b>Docking Request Status</b>
			<div id='table-container3'></div>
			<b>Mision Accepted</b>
			<div id='table-container4'></div>
			<b>Mission Completed</b>
			<div id='table-container5'></div>
			<b>Mision Aborted</b>
			<div id='table-container6'></div>
			<b>Bodyscan</b>
			<div id='table-container7'></div>

	<!-- ==================================================
  Bootstrap core JavaScript
	================================================== -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.csv.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.js"></script>
	<script src='js/csv_to_html_table.js'></script>

	<script>
		var data_id, dat = [
			"data/bounty.csv",
			"data/ibounty.csv",
			"data/dockinfo.csv",
			"data/dockingreq.csv",
			"data/msnaccept.csv",
			"data/msncomplete.csv",
			"data/msnabort.csv",
			"data/bodyscan.csv",
			"data/jumpinfo.csv",
			"data/supercruise.csv",
			"data/normalspace.csv",
			"data/conflictzone.csv",

		];

		for (var data_id = 0; data_id < dat.length; data_id++) {
			CsvToHtmlTable.init(
				{
						csv_path: dat[data_id],
						element: 'table-container'+data_id,
						csv_options: {separator: ',', delimiter: '""'}
				}
			);
		};

	</script>


</body>
